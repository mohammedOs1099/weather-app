<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container">
        <a
          class="navbar-brand w-50 d-flex justify-content-start align-items-center"
          href="#home"
        >
          <div class="log">
            <img class="w-100" src="./img/logo@2x.png " alt="logo" />
          </div>
          <div class="ms-2">
            <h5 class="m-0">Weather</h5>
            <small class="text-secondary">tagline goes here</small>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 ms-auto mb-lg-0">
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="bg-img container-fluid">
      <div id="home" class="container">
        <div class="col-md-8 mx-auto d-flex pt-5 mb-2">
          <input
          id="search"
            class="form-control p-3 rounded-5 border"
            placeholder="find your location..."
            type="text"
          />
         
        </div>
        <div class="row mt-5">
          <!-- to day -->
          <div class="to-day col-md-4 text-white mb-3 p-0">
            <p
              class="day-name mb-5 d-flex justify-content-between fs-5 shadow-lg p-2"
            >
              <span id="to_day_name" class="text-info"></span>
              <span class="text-info"> <span id="to_day_num"></span> <span id="to-day-month"></span></span>
            </p>
            <div>
              <h3 id="to_day_location" class="mb-4 p-2"></h3>
              <div
                class="d-flex justify-content-between align-items-center p-2"
              >
                <span class="mt-3">
                  <sup id="to_day_temp" class="h3"></sup><sup class="h1">o</sup
                  ><sup class="h3">c</sup>
                </span>
                <img
                  id="to-day_icon"
                  class=""
                  src=""
                  alt="img of today Weather "
                />
              </div>
              <small id="to_day_text" class="mb-5 p-2 text-info"></small>
              <div class="Wind-inf d-flex py-5">
                <div class="d-flex me-3">
                  <img
                    class="mx-2  "
                    src="./img/icon-umberella.png"
                    alt="to-day_humidity"
                  />
                  <p id="to-day_humidity" class="m-1"></p>
                </div>

                <div class="d-flex me-3">
                  <img
                    class="mx-2"
                    src="./img/icon-wind.png"
                    alt="to_day_wind_spead"
                  />
                  <p class="m-1" id="to_day_wind_spead"></p>
                </div>
                <div class="d-flex">
                  <img
                    class="mx-2"
                    src="./img/icon-compass.png"
                    alt="to_day_wind_direction"
                  />
                  <p id="to_day_wind_direction" class="m-1"></p>
                </div>
              </div>
            </div>
          </div>
          <!--   tomorrow data -->
          <div class="next-day col-md-4 text-center text-white mb-3 p-0">
            <p class="next-day-name mb-5 text-center fs-5 shadow-lg p-2 text-info"></p>
            <div>
              <img class="next-day-img" src="" alt="next day Weather" />
              <div class="d-flex flex-column justify-content-center p-2">
                <span class="mt-3">
                  <sup id="next-day-max-temp" class="h3"></sup
                  ><sup class="h1">o</sup><sup class="h3">c</sup>
                </span>
                <span class="mt-3">
                  <sup id="next-day-min-temp" class="h6"></sup
                  ><sup class="h4">o</sup><sup class="h6">c</sup>
                </span>
              </div>
              <small class="next-day-text mb-5 p-2 text-info"></small>
            </div>
          </div>
          <!-- after  tomorrow data -->
          <div class="to-day text-center col-md-4 text-white mb-3 p-0">
            <p class="next-day-name mb-5 text-info text-center fs-5 shadow-lg p-2"></p>
            <div>
              <img class="next-day-img" src="" alt="next day Weather" />
              <div class="d-flex flex-column justify-content-center p-2">
                <span class="mt-3">
                  <sup id="next-day-max-temp" class="h3"></sup
                  ><sup class="h1">o</sup><sup class="h3">c</sup>
                </span>
                <span class="mt-3 ">
                  <sup id="next-day-min-temp" class="h6"></sup
                  ><sup class="h4">o</sup><sup class="h6">c</sup>
                </span>
              </div>
              <small class="next-day-text mb-5 p-2 text-info "></small>
            </div>
          </div>
        </div>
      </div>
      <footer class="my-2">
        <div class="container">
          <div class="row d-flex">
            <div class="position-relative p-0 mb-2 col-md-8">
              <input
                class="form-control p-3 rounded-4 border"
                placeholder="Enter your Email ro subscribe..."
                type="text"
              />
              <button class="btn btn-primary position-absolute rounded-2">
                subscribe
              </button>
            </div>
            <div
              class="icon justify-content-center d-flex px-4 align-items-center col-md-4"
            >
              <span class="  "><i class="fa-brands fa-facebook mt-2"></i></span>
              <span><i class="fa-brands fa-twitter mt-2"></i></span>
              <span><i class="fa-brands fa-linkedin mt-2"></i></span>
              <span><i class="fa-brands fa-google-plus mt-2"></i></span>
            </div>
            <p class="m-2 text-center text-light">
              Copyright 2024 Company name. Designed by mido. All rights reserved
            </p>
          </div>
        </div>
      </footer>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/mine.js"></script>
  </body>
</html>
